<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Displaying a form dialog using FancyBox</title>
	
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	<script type="text/javascript" src="lib/jquery.fancybox.js"></script>
	
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" media="screen" />
        
 	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript">
		$(document).ready(function() {
			$("#login-link").fancybox({
                openEffect: 'elastic',
                helpers: {title: { type: 'outside' }},
                closeBtn: false
			});
		});
	</script>
</head>

<body>
<div id="content">
	<h1>Login using Fancybox</h1>
    
	<a id="login-link" href="#login-form" title="Login">Login here</a>

	<div style="display: none;">
		<div id="login-form" style="width:486px; height:312px; overflow:auto;">
            <form id="login" action="">
                <label>Username</label><input type="text"></input>
                <br />
                <label>Password</label><input type="password"></input>
                <br />
            </form>
		</div>
	</div>
</div>
</body>

</html>
