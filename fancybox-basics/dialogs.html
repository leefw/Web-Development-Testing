<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Displaying form dialog 1 using FancyBox</title>

    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" media="screen" />

 	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div id="content-container">
    <div id="content-1">
        <p>
        Content from 1
        </p>
        <button id="content-1-button" name="next">Next</button>
    </div>
    <div id="content-2" style="display:none;">
        <p>
        Content from 2
        </p>
        <button id="content-2-button" name="done">Done</button>
    </div>    
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

<script type="text/javascript" src="lib/jquery.fancybox.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
        $("#content-1-button").click(function() {
            $("#content-2").show();
            $(this).parent().hide();
        });
        $("#content-2-button").click(function() {
            console.log("closing");
            $.fancybox.close(true);
        });        
	});    
</script>

</body>

</html>
